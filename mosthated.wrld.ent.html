  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background-image: url('tt.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'Inter', sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 2px;
      font-weight: 600;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    .profile-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 50px;
    }

    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .circle:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.5);
    }

    .circle:hover img {
      transform: scale(1.05);
    }

    .profile-name {
      margin-top: 10px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    h2 {
      font-size: 1.25rem;
      letter-spacing: 1px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .picture-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .picture-box {
      width: 150px;
      height: 100px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
    }

    .picture-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .picture-box:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
    }

    .affiliation {
      margin-top: 40px;
    }

    .affiliation-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.2);
      margin: 0 auto;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .affiliation-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.3s ease;
    }

    .affiliation-circle:hover img {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .circle {
        width: 70px;
        height: 70px;
      }
      .picture-box {
        width: 120px;
        height: 80px;
      }
    }
  </style>
